<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VTC Online Website</title>
    <link rel="stylesheet" href="../assets/libs/swiper-11.2.10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../assets/libs/aos/aos.css">
    <link rel="stylesheet" href="../assets/css/styles-site.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />

</head>

<body>

    <section class="vtco-section journey-page journey-layout">
        <div class="journey-content">
            <img src="../assets/images/logo_vtc_online_large.png" alt="">
        </div>

        <div class="journey-decor">
            <div class="top-decor">
                <img src="../assets/images/img-mission/img_city_bg.png" alt="" class="bg-city">


                <div class="box-content">
                    <div class="box-bg">
                        <img src="../assets/images/img-mission/img_top_bg_1.png" alt="img_top_bg_1">
                        <img src="../assets/images/img-mission/img_top_bg_2.png" alt="img_top_bg_2">
                        <img src="../assets/images/img-mission/img_top_bg_3.png" alt="img_top_bg_3">
                    </div>
                    <img src="../assets/images/img-mission/img_bottom_6.png" alt="" class="isFlip img_bottom_6">
                    <img src="../assets/images/img-mission/img_bottom_7.png" alt="" class="isFlip img_bottom_7">
                    <img src="../assets/images/img-mission/img_top_1.png" alt="" class="img_top_1">
                    <img src="../assets/images/img-mission/img_top_2.png" alt="" class="img_top_2">
                    <img src="../assets/images/img-mission/img_top_3.png" alt="" class="img_top_3">
                    <img src="../assets/images/img-mission/img_top_4.png" alt="" class="img_top_4">
                    <img src="../assets/images/img-mission/img_top_5.png" alt="" class="img_top_5">
                    <img src="../assets/images/img-mission/img_top_6.png" alt="" class="img_top_6">
                    <img src="../assets/images/img-mission/img_top_7.png" alt="" class="img_top_7">
                    <img src="../assets/images/img-mission/img_top_8.png" alt="" class="img_top_8">
                </div>
            </div>
            <div class="bottom-decor">
                <img src="../assets/images/img-mission/img_bottom_1.png" alt="" class="img_bottom_1">
                <img src="../assets/images/img-mission/img_bottom_2.png" alt="" class="img_bottom_2">
                <img src="../assets/images/img-mission/img_bottom_3.png" alt="" class="img_bottom_3">
                <img src="../assets/images/img-mission/img_bottom_4.png" alt="" class="img_bottom_4">
                <img src="../assets/images/img-mission/img_bottom_5.png" alt="" class="img_bottom_5">
                <img src="../assets/images/img-mission/img_bottom_6.png" alt="" class="img_bottom_6">
                <img src="../assets/images/img-mission/img_bottom_7.png" alt="" class="img_bottom_7">
                <div class="box-people">
                    <img src="../assets/images/img-mission/img_be_u_flag.png" alt="img_be_u_flag">
                    <img src="../assets/images/img-mission/img_woman.png" alt="img_woman">
                    <img src="../assets/images/img-mission/img_man.png" alt="img_man">
                    <img src="../assets/images/img-mission/img_child.png" alt="img_child">
                    <img src="../assets/images/img-mission/img_woman_1.png" alt="img_woman_1">
                </div>
            </div>
        </div>
    </section>

    <section class="journey-page-header">
        <h1>HÀNH TRÌNH KIẾN TẠO </h1>
        <h1>CUỘC SỐNG TƯƠI ĐẸP</h1>
        <p>Mỗi bước tiến trong hành trình này đều hướng về một mục tiêu chung: xây dựng cuộc sống tươi đẹp hơn, giàu trí
            thức, sáng tạo và đầy cảm hứng cho cộng đồng. Cảm ơn bạn đã cùng kiến tạo hành trình ý nghĩa này!</p>
    </section>

    <section class="journey-timeline">
        <div class="timeline-nav-wrapper">
            <div id="timeline-nav" class="timeline-nav">
            </div>
        </div>

        <div id="timeline-story" class="timeline-story"></div>
    </section>


    <script src="../assets/libs/jQuery/jquery-3.7.1.js"></script>
    <script src="../assets/libs/swiper-11.2.10/swiper-bundle.min.js "></script>
    <script src="../assets/libs/aos/aos.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        renderTimelineStory();
    </script>
</body>

</html>
